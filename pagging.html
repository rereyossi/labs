<!DOCTYPE html>
<html>

<head>
    <title>pagging</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
     <script src="assets/js/jquery-2.1.0.min.js"></script>
</head>


<body>
    <div class="container margin-top">
        <div align="center">
            <ul class="pagging-main">
                <li>
                    <a href="#">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </li>
                <li>
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">4</a>
                </li>
                <li>
                    <a href="#">5</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-chevron-right"></i> 
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('.pagging-main a').on('click', function () {
            $('.pagging-active').removeClass('pagging-active');
            $(this).addClass('pagging-active');
        });
    });
</script>
