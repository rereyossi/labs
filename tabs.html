<!DOCTYPE html>
<html>

<head>
    <title></title>
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="assets/js/jquery-2.1.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="tabs-main">
            <!-- tabs anchor -->
            <ul class="tabs">
                <li class="active">
                    <a href="#tab1">Tab 1</a>
                </li>
                <li>
                    <a href="#tab2">Tab 2</a>
                </li>
                <li>
                    <a href="#tab3">Tab 3</a>
                </li>
            </ul>


            <!-- tab content -->
            <div class="content">
                <!-- content 1 -->
                <div id="tab1" class="tab-content active-content">
                    <p>content 1</p>
                </div>
                <!-- content 2 -->
                <div id="tab2" class="tab-content">
                    <p>content 2</p>
                </div>
                <!-- content 3 -->
                <div id="tab3" class="tab-content">
                    <p>content 3</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
jQuery(document).ready(function($) {
    $('a').click(function(event) {
        // remove nav tab active 
        $('.tabs-main .tabs .active-tab').removeClass('active-tab');
        // remove content active 
        $('.tabs-main .content .active-content').removeClass('active-content');
        // get id content from nav link
        var activeTab = $(this).attr('href');
        // active nav 
        $(this).addClass('active-tab')
        // active content
        $(activeTab).addClass('active-content');
        e.preventDefault();

        // url page same tabs active 
        if (location.href) {};
    });
});
</script>
