<head>

</head>

<body>
    <div class="container">
        <div class="tabs-main">
            <!-- tabs anchor -->
            <ul class="tabs">
                <li class="active-tab">
                    <a href="#tab1">Tab 1</a>
                </li>
                <li>
                    <a href="#tab2">Tab 2</a>
                </li>
                <li>
                    <a href="#tab3">Tab 3</a>
                </li>
            </ul>


            <!-- tab content -->
            <div class="content">
                <!-- content 1 -->
                <div id="tab1" class="tab-content active-content">
                    <p>content 1</p>
                </div>
                <!-- content 2 -->
                <div id="tab2" class="tab-content">
                    <p>content 2</p>
                </div>
                <!-- content 3 -->
                <div id="tab3" class="tab-content">
                    <p>content 3</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

    $(window).on('hashchange', function() {

        var hash = window.location.hash;
        // remove nav tab active 
        $('.tabs-main .tabs .active-tab').removeClass('active-tab');
        // tab active
        $('.tabs-main li a[href="' + hash + '"]').addClass('active-tab');
        // remove content active 
        $('.tabs-main .content .active-tab-content').removeClass('active-tab-content');
        // active content
        $(hash).addClass('active-tab-content');
    });

});
</script>
