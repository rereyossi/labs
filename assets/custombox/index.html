<!DOCTYPE html>
<html class="no-js">

<head>


    <!-- External CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">


    <!-- jQuery Custombox CSS -->
    <link rel="stylesheet" href="jquery.custombox.css">

    <!-- Demo page CSS -->
    <link rel="stylesheet" href="demo.css">

</head>

<body>

    <div class="row">
        <div class="col-lg-4">
            <div id="sidebar" class="list-group">
                <a href="javascript:void(0);" class="list-group-item active" style="cursor: default;">Effects</a>
                <a href="#modal" class="list-group-item" id="fadein">Fadein</a>
                <a href="#modal" class="list-group-item" id="slide">Slide
                    <em style="font-size: 11px;">(Random position: top, right, bottom, left or center)</em>
                </a>
                <a href="#modal" class="list-group-item" id="newspaper">Newspaper</a>
                <a href="#modal" class="list-group-item" id="fall">Fall</a>
                <a href="#modal" class="list-group-item" id="sidefall">Sidefall</a>
                <a href="#modal" class="list-group-item" id="blur">Blur</a>
                <a href="#modal" class="list-group-item" id="flip">Flip
                    <em style="font-size: 11px;">(Random position: vertical or horizontal)</em>
                </a>
                <a href="#modal" class="list-group-item" id="sign">Sign</a>
                <a href="#modal" class="list-group-item" id="superscaled">Superscaled</a>
                <a href="#modal" class="list-group-item" id="slit">Slit</a>
                <a href="#modal" class="list-group-item" id="rotate">Rotate
                    <em style="font-size: 11px;">(Random position: bottom or left)</em>
                </a>
                <a href="#modal" class="list-group-item" id="letmein">Letmein</a>
                <a href="#modal" class="list-group-item" id="makeway">Makeway</a>
                <a href="#modal" class="list-group-item" id="slip">Slip</a>
            </div>

        </div>
        <!-- row -->
    </div>
    <!-- container -->

    <div id="modal" style="display: none;" class="modal-example-content">
        <div class="modal-example-header">
            <button type="button" class="close" onclick="$.fn.custombox('close');">&times;</button>
            <h4>jQuery Custombox</h4>
        </div>
        <div class="modal-example-body">
        <div class="form-group">
            i
        </div>
        </div>
    </div>


    <!-- External JS -->
   
 <script src="../assets/js/jquery-2.1.0.min.js"></script>

    <!-- jQuery Custombox JS -->
    <script src="jquery.custombox.js"></script>

    <!-- Demo page JS -->
    <script src="demo.js"></script>


</body>

</html>
